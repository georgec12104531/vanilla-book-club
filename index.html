<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Book Club</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <script
      src="https://kit.fontawesome.com/9e0d8f1881.js"
      crossorigin="anonymous"
    ></script>
    <link rel='stylesheet' href='https://bootswatch.com/4/yeti/bootstrap.min.css'></link>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <div class="container mt-4">
      <h1 class='display-4 text-center'>
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary">Book</span>
        Club
      </h1>
    </div>
    <form id='book-form'>
      <div class="form-group">
        <label for='priority'>Priority</label>
        <input id="priority" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for='title'>Title</label>
        <input id="title" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input id="website" type="text" class="form-control"/>
      </div>
      <input type="submit" value="Add Book" class='btn btn-primary btn-block'>Submit</input>
    </form>
    <table>
      <thead>
        <tr>
          <th>Priority</th>
          <th>Title</th>
          <th>Website</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
